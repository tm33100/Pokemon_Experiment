<!DOCTYPE html>
<html lang="en">
  <!-- This is an unpolished version that also includes handling for favorites in LocalStorage -->
  <head>
    <title>Pokémon TCG Search</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header>
      <h1>Pokémon TCG Search</h1>
      <h2>
        Search UI for
        <a href="http://pokemontcg.io/">Pokémon TCG API</a>
      </h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="favourites.html">Favourites</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <label for="search">Pokémon name:</label>
        <input type="text" id="search" placeholder="Bulbasaur" />

        <button id="submit-search">Search</button>
      </form>

      <section id="loader" class="hidden">
        <span>Loading...</span>
      </section>
      <section id="results" class="hidden">
        <ul id="card-list"></ul>
      </section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
